<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Plugin</title>
    <link rel="stylesheet" href="./build/tailwind.css">
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="max-w-sm w-full">
        <div class="bg-white rounded-lg shadow-lg px-6 py-8">
            <form action="#" method="post" class="space-y-2">
                <div>
                    <label for="email" class="block mb-1 text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="email" required autocomplete="email">
                </div>
                <div>
                    <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" required autocomplete="current-password">
                </div>
                <div>
                    <label for="company-size" class="block mb-1 text-sm font-medium text-gray-700">Compony Size</label>
                    <select name="company-size" id="company-size">
                        <option value="">Please select</option>
                        <option value="IR">Iran</option>
                        <option value="USA">USA</option>
                        <option value="UK">United kingdom</option>
                    </select>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" name="terms-privacy" id="terms-privacy">
                    <label for="terms-privacy" class="block ml-2 text-sm text-gray-700">
                        I agree to the
                        <a href="#" class="text-indigo-600">terms</a> and
                        <a href="#" class="text-indigo-600">privacy</a>
                    </label>
                </div>
                <div>
                    <button type="submit" class="w-full text-sm font-medium rounded-md cursor-pointer py-3 px-4 bg-indigo-700 text-white
                    hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-700 focus:ring-offset-2">Sign
                        up</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
